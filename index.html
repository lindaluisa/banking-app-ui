<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="components/expense.html">
  
  <title>Bling Bank Bling</title>
</head>
<body>
  <main>

    <header class="b-header">

        <div class="b-menu-icon-wrapper">

          <div class="b-dots-wrapper">
            <div class="b-light-dot"></div>
            <div class="b-dark-dot"></div>
          </div>


          <div class="b-dots-wrapper">
            <div class="b-dark-dot"></div>
            <div class="b-light-dot"></div>
          </div>

        </div>

        <h1>My wallet</h1>
        <div class="b-icon-wrapper">
          <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 13a1 1 0 110-2 1 1 0 010 2zM8 17a1 1 0 110-2 1 1 0 010 2zM11 16a1 1 0 102 0 1 1 0 00-2 0zM16 17a1 1 0 110-2 1 1 0 010 2zM11 12a1 1 0 102 0 1 1 0 00-2 0zM16 13a1 1 0 110-2 1 1 0 010 2zM8 7a1 1 0 000 2h8a1 1 0 100-2H8z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M6 3a3 3 0 00-3 3v12a3 3 0 003 3h12a3 3 0 003-3V6a3 3 0 00-3-3H6zm12 2H6a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1z" fill="currentColor"/></svg>
        </div>

    </header>

    <section class="b-balance-section">

      <h3 class="b-balance-title">My balance</h3>
      <h1 class="b-balance-amount">1.000.000,00 <span>USD</span></h1>
    </section>

    <div class="b-trippy-line"></div>
    
    <section class="b-activity-section">
      <h3 class="b-activity-title">Your activity</h3>
        <a href="components/expense.html">
        <div class="b-expense-btn">
          <h4>Expense</h4>
          <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.343 7.757L4.93 9.172 12 16.242l7.071-7.07-1.414-1.415L12 13.414 6.343 7.757z" fill="currentColor"/></svg>
        </div>
      </a>
    </section>

    <section class="b-graph-section">

      <img class="b-graph-img" src="img/b-graph.png" alt="Expenses Graph">

      <div class="b-months">
        <h3>OCT</h3>
        <h3 id="b-months-active">NOV</h3>
        <h3>DEC</h3>
        <h3>JAN</h3>
      </div>

    </section>

    <section class="b-card-section">

      <div class="b-card-wrapper">

          <div class="b-card-top">
              <img src="img/b-visa.png" alt="VISA Logo">
            <span>01/24</span>
          </div>

          <div class="b-card-bottom">
            <h3>Credit Card</h3>
            <span>&#9679;&#9679;&#9679;&#9679; 4354 </span> 
          </div>

      </div>

      <div class="b-card-wrapper b-card-wrapper-2">

          <div class="b-card-top">
            <img src="img/b-visa.png" alt="VISA Logo">
            <span>11/23</span>
          </div>

          <div class="b-card-bottom">
            <h3>Credit Card</h3>
            <span>&#9679;&#9679;&#9679;&#9679; 4354 </span> 
          </div>

      </div>
      
      <div class="b-card-wrapper b-card-wrapper-2">

          <div class="b-card-top">
            <img src="img/b-visa.png" alt="VISA Logo">
            <span>9/12</span>
          </div>

          <div class="b-card-bottom">
            <h3>Credit Card</h3>
            <span>&#9679;&#9679;&#9679;&#9679; 4354 </span> 
          </div>

      </div>

    </section>
 

  </main>
</body>


</html>
