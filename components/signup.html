
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <title>Bling Bank Bling</title>
  </head>
  <body>
    

    <header class="b-header">
    </header>
    
    <main>
      <div>
        <h1 class="b-vertical">Bling Bank Bling</h1>
      </div>


      <section class="b-login-section b-space">

        <h4 class="b-space">The only banking app you'll ever need.</h4>
        <form class="b-login-form" action="/signup">
          <h2>Signup</h2>
          <div class="b-login-wrapper b-subtitle">

              <label for="email">Email</label>
              <input class="b-input-login" type="text" name="email"/>
          
              <div class="email error"></div>
              <label for="password">Password</label>
              <input class="b-input-login" type="password" name="password"/>

              <div class="password error"></div>
            </div>
          </form>
        </section>


        <div class="">
          <a href="../index.html">
            <div class="b-login-btn">
              <h3 class="">Sign Up</h3>
            </div>
          </a>

        </div>
    </main>

  </body>
</html>
